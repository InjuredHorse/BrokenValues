<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Crate</title>
    <!-- Favicon -->
    <link rel="icon" type="" href="images/tradeCrateLogoSmallB.ico">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e24be1ca84.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;700;900&family=Open+Sans&family=Sacramento&family=Source+Code+Pro:wght@400;700;900&family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nav Bar -->

    <div class="row bknnavbar">
        <div class="col-2">
            <h4 class="tc-navIconLink"><i class="fa-brands fa-app-store"></i></h4>
            <h4 class="tc-navIconLink"><i class="fa-brands fa-google-play"></i></h4>
            <h4 class="tc-navIconLink"><i class="fa-brands fa-twitter"></i></h4>
            <h4 class="tc-navIconLink"><i class="fa-brands fa-discord"></i></h4>
        </div>
        <div class="col-2">
            <button class="btn btn-light tc-greenBtn">Get Premium</button>
        </div>
        <div class="col-5">
            <img src="images/tradeCrateLogoSmallB.png" alt="Trade Crate Logo" width="40px" style="margin-top: 0; margin-left: 20%;">
            <h1 class="pagetitle" style=" margin-left: 10px; display: inline-block;">Trade Crate</h1>
        </div>
        <div class="col">
            <button class="btn btn-light tc-blueBtn" style="margin-left: 30%;">Login</button>
            <button class="btn btn-light tc-greenBtn">Register</button>
        </div>
    </div>

    <!-- Main Page -->
    <div class="tc-mainNav">
        <img class="tc-mainNavImage" src="images/tradeCrateLogoB.png" alt="Trade Crate Logo" width="80px">
        <h5 class="tc-mainNavLinks"><i class="fa-solid fa-house"></i> Home</h5>
        <h5 class="tc-mainNavLinks"><i class="fa-solid fa-handshake"></i> Trading</h5>
        <h5 class="tc-mainNavLinks"><i class="fa-solid fa-gun"></i> Items</h5>
        <h5 class="tc-mainNavLinks"><i class="fa-solid fa-briefcase"></i> Inventory</h5>
        <h5 class="tc-mainNavLinks"><i class="fa-solid fa-hand-holding-heart"></i> Giveaways</h5>
        <h5 class="tc-mainNavLinks"><i class="fa-solid fa-cart-shopping"></i> Shop</h5>
        <button class="tc-mainNavGetAppButton btn btn-light tc-blueBtn">Get the app!</button>
    </div>
    <div class="tc-itemNav">
        <h1 class="tc-pageName">ITEMS</h1>
        <!-- <input class="tc-searchBar" type="text" placeholder="Search..."> -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Items..." aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-light" type="button" id="button-addon2"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    
    <div class="tc-itemNav row">
        <div class="tc-itemNavIcon col-1">
            <h2>ALL</h2>
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/SetsC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/UniquesC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/EvosC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/AncientsC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/VintagesC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/GodliesC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/LegendC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/RareC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/UncommonC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/Legend.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/CollectablesC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/PetsC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/MiscC.png" alt="Sets" width="50px">
        </div>
        <div class="tc-itemNavIcon col-1">
            <img src="images/itemIcons/UntradeablesC.png" alt="Sets" width="50px">
        </div>
    </div>

    <div class="tc-itemNav">
        <div class="valuecard">
            <h3 class="valuetitle">Candy</h3>
            <img class="valuecardimage" src="https://static.wikia.nocookie.net/murder-mystery-2/images/1/1a/Updated_Candy.png/" alt="Candy Knife MM2" width="150px">
            <h5 style="font-weight: 400;">190 SUP</h5>
            <h5 style="font-weight: 400;">225 MM2</h5>
        </div>
    </div>
</body>
</html>
